<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Email Validation Check</h3>
        <form id="form" action="#">
            <div class="inputEmail">
                <i class="fas fa-user"></i>
                <input type="email" name="" id="email" placeholder="Enter Email Address" onkeydown="validation()">
                <!-- <span id="text"></span> -->
            </div>
            <div class="inputPwd">
                <i class="fas fa-lock"></i>
                <input type="password" name="" id="pwd" placeholder="Enter password" onkeydown="">
                <!-- <span id="text"></span> -->
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function validation()
        {
            var form = document.querySelector("#form .inputEmail");
            var email = form.querySelector("#email").value;
            // var text = form.querySelector("#text");
            var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (email.match(pattern)){
                form.classList.add("valid");
                form.classList.remove("invalid");
                // text.innerHTML = "Your Email Address in Valid.";
                // text.style.color = "#00ff00";
            }
            else {
                form.classList.remove("valid");
                form.classList.add("invalid");
                // text.innerHTML = "Please Enter Valid Email Address.";
                // text.style.color = "#ff0000";
            }

            if (email == ""){
                form.classList.remove("valid");
                form.classList.remove("invalid");
                // text.innerHTML = "";
                // text.style.color = "#000000";
            }
        }
    </script>    
</body>
</html>
